<!DOCTYPE html>
<html>
<body>
    {% if prediction == "legitimate" %}
    <center>
      <h1 style="color: green;  font-family: 'Comic Sans MS', cursive, sans-serif;">
        <div id="boxshadow">This Software is legitimate</div>
      </h1>
    </center>
    <div class="pt-5 d-none d-md-block wow fadeInRight">
      <center><a href="#"><img src="{{ url_for('static', filename="img/tick.png")}}" class="store-img" /> </a></center>
    </div>
    {% elif prediction == "malicious" %}
    <center>
      <h1 style="color: green;  font-family: 'Comic Sans MS', cursive, sans-serif;">
        <div id="boxshadow">This Software is malicious</div>
      </h1>
    </center>
    <div class="pt-5 d-none d-md-block wow fadeInRight">
      <center><a href="#"><img src="{{ url_for('static', filename="img/cross.png")}}" class="store-img" /> </a></center>
    </div>
    {% endif %}
</body>
</html>
